<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            background-color: #222;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #444;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #ddd;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #555;
            color: #ddd;
            align-self: flex-start;
            text-align: left;
        }

        /* Added styles and animations */
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .animated-image {
            width: 150px; /* Adjust size as needed */
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button:hover {
            background-color: #666;
        }
        .time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="time" id="time">12:42</div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- This is where chat messages will appear -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="container">
        <img src="your-image-path.jpg" alt="Animated Image" class="animated-image">
        <div>
            <a href="#" class="button">Get Plus</a>
            <a href="#" class="button">Create a Widget</a>
        </div>
    </div>
    <script>
        // JavaScript code here
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            appendMessage('user', userInput); // Display user message in chat

            // TODO: Send userInput to backend and fetch response
            // Example AJAX/fetch request to backend (replace with actual backend URL and logic)
            fetch('/api/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('ChatGPT', data.message); // Display ChatGPT response in chat
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Clear input field after sending message
            document.getElementById('user-input').value = '';
        }

        function appendMessage(sender, message) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom of chat box
        }

        // Optional: Script to update the time dynamically
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
